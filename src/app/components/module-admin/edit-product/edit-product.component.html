<div class="py-[10px]  flex justify-between items-center">
  <h1 class="font-medium   text-left text-3xl ml-[20px]">Sửa sản phẩm</h1>
</div>

<form [formGroup]="formEdit" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-[20px]">

  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên sản phẩm</label>
    <input type="text" id="name" formControlName="name"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required />
    <p *ngIf="!formEdit.controls.name.valid&&(formEdit.controls.name.dirty||formEdit.controls.name.touched)">Tên
      không được để trống</p>

  </div>

  <div class="mb-5">
    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Giá sản phẩm</label>
    <input type="number" id="price" formControlName="price"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required />
    <p *ngIf="!formEdit.controls.price.valid&&(formEdit.controls.price.dirty||formEdit.controls.price.touched)">Giá
      không được để trống</p>

  </div>

  <div class="mb-5">
    <label for="repeat-price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hình ảnh</label>
    <input type="text" id="image" formControlName="image"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required />
    <p *ngIf="!formEdit.controls.image.valid&&(formEdit.controls.image.dirty||formEdit.controls.image.touched)">Ảnh
      không được để trống</p>

  </div>

  <div class="mb-5">
    <label for="repeat-count" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số lượng</label>
    <input type="number" id="count" formControlName="count"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required />
    <p *ngIf="!formEdit.controls.count.valid&&(formEdit.controls.count.dirty||formEdit.controls.count.touched)">Số lượng
      không được để trống</p>

  </div>

  <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Danh mục</label>
  <select id="category" formControlName="category"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
  </select>
  <p *ngIf="!formEdit.controls.category.valid&&(formEdit.controls.category.dirty||formEdit.controls.category.touched)">
    Danh mục không được để trống</p>

  <button type="submit"
    class=" mt-[20px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sửa
    sản phẩm</button>
</form>
