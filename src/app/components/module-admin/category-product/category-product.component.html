<div class="py-[10px] bg-gray-600 flex justify-between items-center">
  <h1 class="font-medium text-white text-left text-3xl ml-[20px]">Thêm danh mục sản phẩm</h1>
</div>

<form [formGroup]="formCategory" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-[20px]">
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên danh mục</label>
    <input type="text" id="name" formControlName="name"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
      required />
    <p
      *ngIf="formCategory.controls.name.invalid && (formCategory.controls.name.dirty || formCategory.controls.name.touched)">
      Tên không được để trống
    </p>
  </div>
  <button type="submit"
    class="mt-[20px] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Thêm danh mục
  </button>
</form>

<div class="mt-[20px] py-[10px] bg-gray-600 flex justify-between items-center">
  <h1 class="font-medium text-white text-left text-3xl ml-[20px]">Danh sách danh mục</h1>
</div>

<table class="border m-auto w-[90%] mt-[30px] text-center">
  <thead class="mb-[20px]">
    <tr class="h-[20px] border">
      <th>STT</th>
      <th>Tên danh mục</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories; let i = index" class="mt-[50px] border">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>
        <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          href="#">Sửa</a>
        <button
          class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
