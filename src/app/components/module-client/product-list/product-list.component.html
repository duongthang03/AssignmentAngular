<app-page-filter></app-page-filter>
<!-- main -->
<div class="flex justify-between mb-[58px]">
  <!-- left -->
  <div class="w-1/4 leading-[30px] pr-[20px] ml-5">
    <div class="flex w-full justify-between mb-[15px]">
      <p class="text-[#003F62] font-medium">Categories</p>
    </div>

    <div class="">
      <div class="flex justify-between items-center w-full mb-[10px] ">
        <span class="leading-[30px] flex">
          <input
            class="mr-[10px] text-[#222222] checked:bg-[#533939] checked:text-white rounded-[8px] w-[30px] h-[30px]"
            type="checkbox">
          <a href="products">All categories</a>
        </span>
      </div>

      @for (item of categories; track categories) {
      <div class="flex justify-between items-center w-full mb-[10px] ">
        <span class="leading-[30px] flex">
          <input
            class="mr-[10px] text-[#222222] checked:bg-[#533939] checked:text-white rounded-[8px] w-[30px] h-[30px]"
            type="checkbox">
          <a href="#">{{item.name}}</a>
        </span>

      </div>
      }
    </div>

  </div>


  <!-- right -->
  <div class="w-3/4 grid grid-cols-3 gap-[23px]  mb-[23px]">
    <!--box  -->
    @for (item of product; track product) {
    <div class="border-2 flex flex-col rounded-[20px] h-[313px]  relative group">
      <div>
        <a class="w-[100%] m-auto" href="products/{{item.id}}"><img class="m-auto w-[60%] h-[180px] mt-5"
            src="{{item.image}}" alt=""></a>
        <button class="absolute top-[36px] right-[22px] w-[27px] h-[27px]">
          <img class="w-[27px] h-[27px]" src="../../../assets/img/icon/heart_box_item_home.svg" alt="">
        </button>
      </div>

      <div class="h-[100%] flex justify-between flex-col item-info group-hover:hidden p-[20px]">
        <p class="text-[17px] font-medium text-[#003F62]">{{item.name}}</p>
        <p class="text-[#4A4A4A] font-medium text-[17px]">{{item.price}}</p>
        <span class="flex">
          <img class="w-[15px] h-[15px]" src="../../../assets/img/icon/start_home.svg" alt="">
          <img class="w-[15px] h-[15px]" src="../../../assets/img/icon/start_home.svg" alt="">
          <img class="w-[15px] h-[15px]" src="../../../assets/img/icon/start_home.svg" alt="">
          <img class="w-[15px] h-[15px]" src="../../../assets/img/icon/start_home.svg" alt="">
          <img class="w-[15px] h-[15px]" src="../../../assets/img/icon/start_home.svg" alt="">
        </span>
      </div>

      <div
        class="hidden bottom-0 w-full h-[100%] px-[10px] transiton transform: rotate(360deg);   justify-between items-center hover-content group-hover:flex">
        <button
          class="mb-0 w-[204px] h-[60px] bg-[#87BCD9] relative flex items-center px-[10px] rounded-[20px] text-[16px] font-semibold">
          Add to cart
          <img class="absolute right-0 top-[50%] translate-x-[-50%] translate-y-[-50%] w-[30px] h-[30px] object-cover"
            src="../../../assets/img/icon/cart_boxsp_home.svg" alt="">
        </button>

        <button class="bg-[#87BCD9] w-[70px] rounded-full h-[60px]  ">
          <img class="w-[70px] h-[60px] object-cover" src="../../../assets/img/icon/eye_boxsp2_home.svg" alt="">
        </button>

      </div>

    </div>
    }

  </div>
</div>


<app-banner-bottom></app-banner-bottom>
